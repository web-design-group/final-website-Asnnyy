<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=0.1">
        <title>Eonia</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@400;600&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                }
            
            body {
                font-family: 'Montserrat Alternates', sans-serif;
                font-weight: 400;
                line-height: 1.5;
                background-color: white;
            }

            .header {
                background-image: url('/img/header.png');
                background-size: cover;
                background-position: center;
                width: 100%;
                height: 800px;
            }

            .bg {
                width: 80%;
                max-width: 1200px;
                height: 80px;
                margin: 6px 0;
                background-color: rgba(255, 255, 255, 0.263);
                border: 2px solid rgb(255, 255, 255);
                border-radius: 32px;
            }

            .top ul {
                display: flex;
                justify-content: center;
                align-items: center;
                gap: 60px;
                list-style: none;
            }

            .top a {
                color: white;
                text-decoration: none;
                font-size: 36px;
                font-weight: 400;
                transition: all 0.3s ease;
                position: relative;
            }

            .top a:hover::after {
                content: '';
                position: absolute;
                bottom: -5px;
                left: 0;
                width: 100%;
                height: 2px;
                background-color: white;
            }

            .logo_l {
                width: 100%;
            }

            .text-forma {
                font-weight: 400;
                font-size: 24px;
                color: black;
                margin-top: 80px;
                margin-bottom: 15px;
                display: block;
            }


            .type, .ch {
                height: 60px;
                border: 2px solid #918474;
                border-radius: 12px;
                font-size: 20px;
                padding: 0 20px;
                margin-bottom: 30px;
            }
        </style>
    </head>
    <body>
        <header class="header d-flex flex-column align-items-center pt-4">
            <div class="bg d-flex align-items-center justify-content-center">
                <nav class="top w-100 pt-3">
                    <ul>
                        <li><a href="menu_main.html">Меню</a></li>
                        <li><a href="cart_null.html">Корзина</a></li>
                        <li><a href="#">Бронирование</a></li>
                        <li><a href="#">Гастроужины</a></li>
                    </ul>
                </nav>
            </div>
            <a href="index.html" class="logo mt-5">
                <img src="img/logo.png" alt="Eonia" class="logo_l"> 
            </a>   
        </header>
        <main class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8 col-xl-6">
                    <form id="res">
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <label class="text-forma">Дата</label>
                                <input type="date" class="type" id="res" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label class="text-forma">Время</label>
                                <select class="type" id="res" required>
                                    <option value="12:00">12:00</option>
                                    <option value="13:00">13:00</option>
                                    <option value="14:00">14:00</option>
                                    <option value="15:00">15:00</option>
                                    <option value="16:00">16:00</option>
                                </select>
                            </div>

        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
